{% load static %}
<html>
<head>
    <title>Feedback Form</title>
</head>
<style>
    label{
        color:black;
    }
</style>
<body id="login" style = "background-image : url({% static 'images/sun.jpg' %})"></body>>
{% include 'navigation.html' %}
<hr class="mt-0">
<div class="card shadow m-5">
    <div class="card-body">
        <div class="container-fluid">
            <h5 class="p-2" style="border-bottom: 2px solid orange;color:green">User Feedback Form</h5>
            <form method="post" name="feedback">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="fname"><strong>First Name</strong></label>
                            <input type="text" name="fname" id="fname" placeholder="Enter First Name" value="{{user.user.first_name}}" readonly class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label><strong>Last Name</strong></label>
                            <input type="text" name="lname" value="{{user.user.last_name}}" placeholder="Enter Last Name" readonly class="form-control">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label><strong>Email ID</strong></label>
                            <input type="email" name="email" placeholder="Email Address" value="{{user.user.username}}" readonly class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="contact"><strong>Contact</strong></label>
                            <input type="text" name="mobile" placeholder="Contact Number" value="{{user.mobile}}" readonly required
                                   class="form-control">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label><strong>Write your feedback</strong></label>
                            <textarea name="feedback" class="form-control" placeholder="Write your feedback"></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="send feedback" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

</body>
</html>
